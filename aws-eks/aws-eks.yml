        prometheus.io/scrape: "true"
      labels:
        app: vanus-gateway
    spec:
      containers:
      - image: public.ecr.aws/vanus/gateway:3ebbdfe
        imagePullPolicy: IfNotPresent
        name: gateway
        ports:
        - containerPort: 8080
          name: proxy
        - containerPort: 8081
          name: cloudevents
        - containerPort: 2112
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
          requests:
            cpu: 2000m
            memory: 2000Mi
        volumeMounts:
        - mountPath: /vanus/config
          name: config-gateway
      - args:
        - --no-collector.wifi
        - --no-collector.hwmon
        - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/pods/.+)($|/)
        - --collector.netclass.ignored-devices=^(veth.*)$
        image: prom/node-exporter
        name: node-exporter
        ports:
        - containerPort: 9100
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 180Mi
          requests:
            cpu: 102m
            memory: 180Mi
      nodeSelector:
        type: calculation
      volumes:
      - configMap:
          name: config-gateway
